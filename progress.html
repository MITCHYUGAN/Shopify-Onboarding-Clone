<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./progress.css">
</head>
<body>
    <progress value="0" max="5"></progress>
    <div class="step">Step 1</div>
    <div class="step">Step 2</div> 
    <div class="step">Step 3</div>
    <div class="step">Step 4</div>

    <p><span class="number">0</span>/4</p>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="elements-container">
        <div class="element" onclick="updateProgress(1)">Element 1</div>
        <div class="element" onclick="updateProgress(2)">Element 2</div>
        <div class="element" onclick="updateProgress(3)">Element 3</div>
        <div class="element" onclick="updateProgress(4)">Element 4</div>
    </div>
    <script src="./progress.js"></script>
</body>
</html>
